{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{% static 'base/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/swiper.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/base.css' %}">
    <title>
{#      标题#}
        {% block title %}
        {% endblock %}
    </title>
{#      CSS#}

    {% block extcss %}

    {% endblock %}



</head>


<body>
{# 头部#}
{% block header %}
    <header>爱鲜蜂</header>
{% endblock %}

{# 主体内容#}
<div class="hidescroll">
    <div id="content">
        {% block content %}

        {% endblock %}
    </div>
</div>

{# 尾部#}
{% block footer %}
    <footer>
        <a href="{% url 'myapp:home' %}" class="home">
            <dl>
                <dt> <span></span> </dt>
                <dd> 首页 </dd>
            </dl>
        </a>
c
        <a href="{% url 'myapp:market' 104749 0 0%}" class="market">
            <dl>
                <dt> <span></span> </dt>
                <dd> 闪购超市 </dd>
            </dl>
        </a>

        <a href="{% url 'myapp:cart' %}" class="cart">
            <dl>
                <dt> <span></span> </dt>
                <dd> 购物车 </dd>
            </dl>
        </a>

        <a href="{% url 'myapp:mine' %}" class="mine">
            <dl>
                <dt> <span></span> </dt>
                <dd> 我的 </dd>
            </dl>
        </a>
    </footer>
{% endblock %}

</body>



{# JS#}
<script src="{% static 'base/js/jquery.js' %}"></script>
<script src="{% static 'base/js/jquery.cookie.js' %}"></script>

<script src="{% static 'base/js/bootstrap.js' %}"></script>
<script src="{% static 'base/js/swiper.js' %}"></script>
<script src="{% static 'base/js/base.js' %}"></script>
{% block extjs %}
{% endblock %}

</html>
